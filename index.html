<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js" defer></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>SNAKE</h1>
        </div>
        <div class="menu">
            <div class="score">
                <h5>Score:</h5>
                <h5 id="score">0</h5>
            </div>
            <div class="input-field">
                <select id='gameSize'>
                    <option value="1">300x300</option>
                    <option value="2">500x500</option>
                    <option value="3">700x700</option>
                </select>
                <label>Choose size</label>
            </div>
            <div class="input-field">
                <select id='gameLevel'>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <label>Choose level</label>
            </div>
            <div class="record">
                <h5>Record:</h5>
                <h5 id="record">0</h5>
            </div>
        </div>
        <canvas id="gamezone" width="300px" height="300px"></canvas>
        <a id="startgame" class="waves-effect waves-light btn-small">Start Game</a>
    </div>
</body>

</html>
